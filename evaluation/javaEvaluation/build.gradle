plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.0'
	compile group: 'commons-cli', name: 'commons-cli', version:'1.4'
}


task planarityJar(type: Jar) {
	baseName = 'testPlanarity'
	manifest {
		attributes 'Main-Class': 'java_evaluation.TestPlanarity'
	}
	from { configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	with jar
}

jar {
	archiveFileName = "testRestrictions.jar"
	manifest {
		attributes 'Main-Class': 'java_evaluation.TestRestrictions'
	}
	from { configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}

assemble.dependsOn(planarityJar)